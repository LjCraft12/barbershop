<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>HairPort Barbershop</title>
    <!-- Rye Font -->
    <link
            href="https://fonts.googleapis.com/css?family=Rye&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/main.css"/>
</head>
<body>
<div id="showcase-and-navbar">
    <!-- SHowcase Starts -->
    <ul id="showcase">
        <li id="hero-image"></li>
        <li id="jumbotron-overlay"></li>
        <li>
            <!-- Navbar Starts -->
            <nav>
                <ul class="navbar">
                    <li class="nav-item">About</li>
                    <li class="nav-item">Services</li>
                    <li class="nav-item">Prices</li>
                    <div class="container-fluid">
                        <img
                                class="img-fluid"
                                src="./assets/images/HairPort-Sample-Logo.png"
                                alt="HairPort Logo"
                        />
                    </div>
                    <li class="nav-item">Gallery</li>
                    <li class="nav-item">Location</li>
                    <li class="nav-item">Contact</li>
                    <div class="mobile-menu">
                        <button class="menu-toggle">
                            <span class="nav-span"></span>
                            <span class="nav-span"></span>
                            <span class="nav-span"></span>
                        </button>
                    </div>
                </ul>
            </nav>
            <!-- Navbar Ends -->
        </li>
    </ul>
</div>
<!-- Showcase Ends -->
<!-- Location -->
<div id="location">
    <div id="address">
        <h4>Location</h4>
        <p>2523 Lawrencevillew Hwy Suite A,</p>
        <p>Decatur GA, 30033</p>
    </div>
    <div id="map">
        <iframe width="1080" height="500" id="gmap_canvas"
                src="https://maps.google.com/maps?q=hair%20port%20barbershop&t=&z=17&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no"
                marginheight="0" marginwidth="0">
        </iframe>
    </div>
</div>
<!-- End of Location -->
<!-- Bootstrap Scripts -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
<!-- Custom Scripts -->
<script src="/assets/scripts/app.js"></script>

</html>
